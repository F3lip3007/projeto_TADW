<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Produto</h2>
        <form method="POST" action="./controle/salvar_P.php">
            Nome do produto:
            <input type="text"  name="produto" placeholder="Digite seu produto" required><br><br>
            Tamanho:
            <input type="text"  name="tamanho" placeholder="Digite seu tamanho" required><br><br>
            Valor:
            <input type="number" name="valor" placeholder="Digite seu valor" required><br><br>
            Estoque:
            <input type="number" name="estoque" placeholder="Digite seu estoque" required><br><br>
            Desconto:
            <input type="number" name="desconto" placeholder="Digite seu desconto" required><br><br>
            Descrição:
            <input type="text" name="descricao" placeholder="Digite sua descricao" required><br><br>
            Avaliação:
            <input type="number" name="avaliacao" placeholder="Digite sua avaliacao" required><br><br>
            Comentario:
            <input type="text" name="comentario" placeholder="Digite seu comentario" required><br><br>
            Tipo:
            <input type="text" name="tipo" placeholder="Digite seu tipo" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
