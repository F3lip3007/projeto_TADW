<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Produto</h2>
        <form method="POST" action="">
            <input type="produto" name="produto" placeholder="Digite seu produto" required><br><br>
            <input type="tamanho" name="tamanho" placeholder="Digite seu tamanho" required><br><br>
            <input type="valor" name="valor" placeholder="Digite seu valor" required><br><br>
            <input type="estoque" name="estoque" placeholder="Digite seu estoque" required><br><br>
            <input type="desconto" name="desconto" placeholder="Digite seu desconto" required><br><br>
            <input type="descricao" name="descricao" placeholder="Digite sua descricao" required><br><br>
            <input type="avaliacao" name="avaliacao" placeholder="Digite sua avaliacao" required><br><br>
            <input type="comentario" name="comentario" placeholder="Digite seu comentario" required><br><br>
            <input type="tipo" name="tipo" placeholder="Digite seu tipo" required><br><br>
            <input type="id_produto" name="id_produto" placeholder="Digite sua id_produto" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
