  <!-- Container geral com imagem e formulário centralizados -->

  <!-- Imagem fora do formulário -->

  <!-- Formulário -->
  <div class="form-container">
    <h2>Cadastro de Produto</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" class="input" placeholder="Digite seu produto">
      </div>

      <div class="form-group">
        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" class="input" placeholder="Digite seu tamanho">
      </div>

      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" class="input" placeholder="Digite seu valor">
      </div>

      <div class="form-group">
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" class="input" placeholder="Digite seu estoque" value="1"mim="1"max="1000">
      </div>

      <div class="form-group">
        <label for="desconto">Desconto:</label>
        <input type="text" id="desconto" class="input" placeholder="Digite seu desconto">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" class="input" placeholder="Digite sua descrição">
      </div>

      <div class="form-group">
        <label for="avaliacao">Avaliação:</label>
        <input type="text" id="avaliacao" class="input" placeholder="Digite sua avaliação">
      </div>

      <div class="form-group">
        <label for="comentario">Comentário:</label>
        <input type="text" id="comentario" class="input" placeholder="Digite seu comentário">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" class="input" placeholder="Digite seu tipo">
      
      </div>
      
     <div class="form-group">
  <label for="foto">Foto da roupa:</label>
  <input type="file" id="foto" name="foto" class="input-file" accept="image/*" />

  <!-- Contêiner que mostra a pré-visualização da imagem -->
  <label for="foto" class="file-label" title="Escolher foto da roupa" id="foto-label">
    <img
      src="https://via.placeholder.com/300x150?text=Imagem+da+roupa"
      alt="Prévia da roupa"
      id="foto-preview"
      class="foto-preview"
    />
  </label>
</div>

      <div class="form-group button-container">
        <button type="submit" class="button">Cadastrar</button>
      </div>

    </form>
  </div>

</body>
</html>
<script>
  document.getElementById('foto').addEventListener('change', function(event) {
    const input = event.target;
    const label = document.getElementById('foto-label');
    const placeholder = document.getElementById('foto-placeholder');

    if (input.files && input.files[0]) {
      const reader = new FileReader();

      reader.onload = function(e) {
        // Cria uma nova imagem para o preview
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'foto-preview';
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.display = 'block';

        // Remove placeholder anterior
        if (placeholder) {
          placeholder.remove();
        }

        // Remove imagem anterior se já existir
        const oldImg = label.querySelector('img');
        if (oldImg) {
          oldImg.remove();
        }

        // Adiciona nova imagem
        label.appendChild(img);
      };

      reader.readAsDataURL(input.files[0]);
    } else {
      // Volta ao placeholder se nenhum arquivo for selecionado
      const oldImg = label.querySelector('img');
      if (oldImg) oldImg.remove();

      const placeholderImg = document.createElement('img');
      placeholderImg.src = "https://via.placeholder.com/300x150?text=Imagem+da+roupa";
      placeholderImg.alt = "Prévia da roupa";
      placeholderImg.id = "foto-placeholder";
      placeholderImg.className = "foto-preview";

      label.appendChild(placeholderImg);
    }
  });
</script>
