<body>

 <!-- Barra preta fixa no topo com letreiro -->

    </div>
  </div>

  <!-- Imagem no canto superior esquerdo -->  
    <img src="./fotos/soluc.png" alt="Logo da Soluc" 
     style="position: absolute; top: 80px; left: 20px; max-width: 150px;">

  <!-- Container principal -->
  <div class="container">

   <!-- Logo no canto superior esquerdo -->
   <img src="./fotos/soluc.png" alt="Logo da Soluc" class="logo-esquerda">


  <div class="container">
    <h1 class="perfil-titulo">Meu Perfil</h1>

    
    <h2 class="perfil-subtitulo">Informações</h2>

    <form id="perfil-form" class="perfil-form" method="POST" action="salvar_perfil.php">
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite seu número" maxlength="9" required>
      </div>

      <button type="submit" class="button">Salvar</button>
    </form>
  </div>

  <!-- JS para validar e limitar campos -->
  <script>
    // Permitir apenas números no CPF e Número
    function apenasNumeros(evt) {
      const charCode = evt.which ? evt.which : evt.keyCode;
      if (charCode < 48 || charCode > 57) {
        evt.preventDefault();
      }
    }

    document.getElementById('cpf').addEventListener('keypress', apenasNumeros);
    document.getElementById('numero').addEventListener('keypress', apenasNumeros);

    // Validação antes do envio
    document.getElementById('perfil-form').addEventListener('submit', function (e) {
      const endereco = document.getElementById('endereco').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const numero = document.getElementById('numero').value.trim();

      if (!endereco || !cpf || !numero) {
        alert('Por favor, preencha todos os campos.');
        e.preventDefault();
        return;
      }

      if (cpf.length !== 11) {
        alert('O CPF deve conter exatamente 11 dígitos.');
        e.preventDefault();
        return;
      }

      // Número pode ter até 9 dígitos, mas não é obrigatório ter todos
    });
  </script>

</body>
</html>
