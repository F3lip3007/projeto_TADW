<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="card2">
      <form class="form" action="">
        <p id="heading">Cadastrar</p>
        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
            class="input-icon">
          </svg>
          <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" />
        </div>

        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
            class="input-icon">
          </svg>
          <input type="text" class="input-field" placeholder="Numero" />
        </div>

        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
            class="input-icon">
          </svg>
          <input type="text" class="input-field" placeholder="CPF" />
        </div>

        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
            class="input-icon">
          </svg>
          <input type="password" class="input-field" placeholder="Senha" />
        </div>
        <div class="field">
          <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
            class="input-icon">
          </svg>
          <input type="file" class="input-field" />
        </div>
        
        <div class="btn">
        </div>
        <button class="button2">Cadastrar-se</button>
        <button class="button1">Volar</button>
        <br>
      </form>
    </div>
  </div>

</body>

</html>
